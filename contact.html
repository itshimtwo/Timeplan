<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us & Contact - Time Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Navbar and Footer styles inherited from the provided file */
        .navbar {
            background-color: #1f1f1f;
            overflow: hidden;
            padding: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #575757;
            color: #ffffff;
        }

        .footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            color: #f2f2f2;
            margin-top: 30px;
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
        }

        .about-us, .contact-us {
            background-color: #1e1e1e;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            border-radius: 8px;
        }

        .about-us h2, .contact-us h2 {
            color: #f2f2f2;
        }

        .about-us p, .contact-us p {
            margin-bottom: 20px;
            text-align: justify;
            color: #cccccc;
        }

        .about-us h3, .contact-us h3 {
            color: #f2f2f2;
            margin-top: 40px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #f2f2f2;
        }

        .contact-form input, .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #575757;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="plp.html">Watches</a>
        <a href="about.html">About Us</a>
    </div>
        <section class="main-content contact-us">
            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or would like to reach out to us for any reason, feel free to contact us using the form below. Weâ€™d love to hear from you!</p>
            
            <form class="contact-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Time Plan &copy; 2023. All Rights Reserved.</p>
    </div>

</body>
</html>
